name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  test-without-fma:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build without FMA
      run: cargo build --verbose
      env:
        RUSTFLAGS: "-C target-feature=-fma"
    - name: Run tests without FMA
      run: cargo test --verbose
      env:
        RUSTFLAGS: "-C target-feature=-fma"

  bench:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run benchmarks
      run: cargo bench
  
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check formatting
      run: cargo fmt --check